name: üêû Bug report
description: Create a bug report to help us improve Midori Protect My Privacy.
labels: [Bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: app_version
    attributes:
      label: Midori Protect My Privacy version
      description: What version of our extension are you running?
      placeholder: For example, 4.1.22 beta
    validations:
      required: true
  - type: input
    id: br_version
    attributes:
      label: Browser version
      description: What browser do you use?
      placeholder: For example, Chrome 106
    validations:
      required: true
  - type: input
    id: os_version
    attributes:
      label: OS version
      description: What operating system do you use?
      placeholder: For example, macOS 12.4
    validations:
      required: true
  - type: dropdown
    id: filters
    attributes:
      label: What filters do you have enabled?
      description: |
        Select enabled filters from the list if they are related to the extension bug.
        If the issue is related to the filtering (missed ads, cookie, etc.)
        use the [Web Reporting Tool](https://community.astian.org) please.
      multiple: true
      options:
